<p-dialog
  header="Create New Order"
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '60%' }"
  (onHide)="closeDialog()"
>
  <ng-template pTemplate="content">
    <p-steps
      [model]="menuItems"
      [readonly]="true"
      [activeIndex]="currentPage - 1"
    />
    @if (currentPage === 1) {
      <div class="field">
        <label for="customer">Customer</label>
        <input
          type="text"
          pInputText
          id="customer"
          [(ngModel)]="order.customer"
        />
      </div>
      <div class="field">
        <label for="school">School</label>
        <input type="text" pInputText id="school" [(ngModel)]="order.school" />
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          id="description"
          pInputTextarea
          rows="5"
          [(ngModel)]="order.description"
        ></textarea>
      </div>
      <div class="field">
        <label for="status">Status</label>
        <p-dropdown
          id="status"
          [options]="orderStatuses"
          placeholder="Select a Status"
          [(ngModel)]="order.status"
        />
      </div>
      <div class="field">
        <label for="price">Price</label>
        <p-inputNumber
          id="price"
          mode="currency"
          currency="USD"
          locale="en-US"
          [(ngModel)]="order.price"
        />
      </div>
    } @else if (currentPage === 2) {
      <p-pickList
        [source]="inventory"
        [target]="order.products"
        [dragdrop]="false"
        filterBy="name"
        sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name"
        [showSourceControls]="false"
        [showTargetControls]="false"
      >
        <ng-template pTemplate="sourceHeader">
          <div class="picklist-headers">
            <span>Current Stock</span>
            <p-button
              label="New Item"
              icon="pi pi-plus"
              size="small"
              (onClick)="op.toggle($event)"
            />
            <p-overlayPanel #op class="overlay-panel">
              <div class="field">
                <label for="customProductName">Name</label>
                <input
                  id="customProductName"
                  type="text"
                  pInputText
                  [(ngModel)]="customProduct.name"
                />
              </div>
              <div class="field">
                <label for="customProductQuantity">Quantity</label>
                <p-inputNumber
                  id="customProductQuantity"
                  [(ngModel)]="customProduct.selectedQuantity"
                />
              </div>
              <div class="buttons-footer">
                <p-button
                  label="Cancel"
                  icon="pi pi-times"
                  size="small"
                  (onClick)="cancelCustomProduct(op)"
                />
                <p-button
                  label="Save"
                  icon="pi pi-check"
                  size="small"
                  (onClick)="saveCustomProduct(op)"
                />
              </div>
            </p-overlayPanel>
          </div>
        </ng-template>
        <ng-template pTemplate="targetHeader">
          <div class="picklist-headers">
            <span>Selected Items</span>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="item">
          <div class="picklist-item">
            <div class="picklist-item-left">
              <span class="font-bold">{{ product.name }}</span>
              <span>In stock: {{ product.quantity }}</span>
            </div>
            <p-inputNumber
              [(ngModel)]="product.selectedQuantity"
              [showButtons]="true"
              mode="decimal"
              [min]="1"
              [max]="product.quantity"
              (click)="$event.stopPropagation()"
              (mousedown)="$event.stopPropagation()"
            />
          </div>
        </ng-template>
      </p-pickList>
    } @else if (currentPage === 3) {
      <p-pickList
        [source]="employeesList"
        [target]="order.assignedTo"
        sourceHeader="All Employees"
        targetHeader="Order Assigned To"
        [dragdrop]="true"
        filterBy="name"
        sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name"
        [showSourceControls]="false"
        [showTargetControls]="false"
      >
        <ng-template let-employee pTemplate="item">
          <span>{{ employee.name }}</span>
        </ng-template>
      </p-pickList>
    } @else if (this.isEditing && currentPage === 4) {
      <div class="update-message">
        <p-floatLabel>
          <textarea
            rows="10"
            pInputTextarea
            id="editMessage"
            [autoResize]="true"
            style="width: 100%"
            [(ngModel)]="orderUpdate.note"
          ></textarea>
          <label for="editMessage"
            >(Optional) Enter a message to explain this update in more
            detail.</label
          >
        </p-floatLabel>
      </div>
    }
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Cancel" icon="pi pi-times" (onClick)="closeDialog()" />
    <p-button
      label="Back"
      icon="pi pi-arrow-left"
      [disabled]="disableBackButton"
      (onClick)="goToPreviousPage()"
    />
    <p-button
      label="Next"
      icon="pi pi-arrow-right"
      [disabled]="disableNextButton"
      (onClick)="goToNextPage()"
    />
    <p-button
      label="Save"
      icon="pi pi-check"
      [disabled]="disableSaveButton"
      (onClick)="saveOrder()"
    />
  </ng-template>
</p-dialog>
